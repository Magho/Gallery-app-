<h2> {{ title }} </h2>
<div class="row">
	<button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
	<button class="btn btn-lg btn-info" [class.active]="filterBy=='boats'" (click)="filterBy='boats'">Boats</button>
	<button class="btn btn-lg btn-info" [class.active]="filterBy=='cars'" (click)="filterBy='cars'">Cars</button>
	<button class="btn btn-lg btn-info" [class.active]="filterBy=='plans'" (click)="filterBy='plans'">AirCrafts</button>
	
	<ul id="thumbnailsList">
		<li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
			<img src="{{image.url}}" class="tn" width="200" height="160">
		</li>
	</ul>
</div>
